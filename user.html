<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assests/css/style.css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
  </head>
  <body>
    <div class="container">
      <div class="headerwrapper">
        <div class="menu_items">
          <ul>
            <li><a href="index.html">Homes</a></li>
            <li><a href="aboutus.html">About Us</a></li>
            <li>
              <a href="user.html"><i class="fa fa-user" aria-hidden="true"></i> login</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="contentwrapper">
        <div class="contentareaUsers">
          <div class="heading">
          <button type="button" id="myBtn">Add</button><br /><br />
          </div>
          <div class="tablecontent">
          <div id="myModal" class="modal">
            <div class="modal-content" style="overflow-x:auto;">
              <table>
                <tr>
                  <td class="formCotainer">
                    <form
                      onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                      <div>
                        <label>Sl.No</label>
                        <input type="text" name="sNo" id="SlNo" />
                      </div>
                      <div>
                        <label>User Name</label><label
                          class="validation-error hide"
                          id="userNameValidationError"
                          >This field is required.</label>
                        <input type="text" name="userName" id="userName" />
                      </div>
                      <div>
                        <label>Login Id</label>
                        <input type="text" name="loginId" id="loginId" />
                      </div>
                      <div>
                        <label>Date of birth</label>
                        <input
                          type="text"
                          name="dateOfBirth"
                          id="dateOfBirth"/>
                      </div>
                      <div>
                        <label>Mobile</label>
                        <input type="text" name="mobile" id="mobile" />
                      </div>
                      <div>
                        <label>Status</label>
                        <input type="text" name="status" id="status" />
                      </div>
                      <div class="form-action-buttons">
                        <input type="submit" value="Submit" />
                        <input
                          type="button"
                          value="Cancel"
                          onclick="modal.style.display = 'none'"/>
                        <input
                          type="button"
                          value="Reset"
                          onclick="resetForm()"/>
                      </div>
                    </form>
                  </td>
                </tr>
              </table>
            </div>
          </div>
          <table class="list" id="employeeList">
            <thead>
              <tr>
                <th>Sl.No</th>
                <th>User Name</th>
                <th>Login Id</th>
                <th>Date Of Birth</th>
                <th>Mobile</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
        </div>
      </div>
      </div>
      <div class="footer">
        <p> &copy copyright 2021</p>
      </div>
    </div>
  </body>
  <script src="./assests/js/main.js"></script>
</html>
